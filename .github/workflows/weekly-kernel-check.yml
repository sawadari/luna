name: Weekly Kernel Convergence Check

on:
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-convergence:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check Kernel Convergence Rate
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
        run: |
          echo "Running convergence check..."
          tsx scripts/check-kernel-convergence.ts || true
          echo "Convergence check completed"

      - name: Upload results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: convergence-check-results
          path: |
            kernels.yaml
          retention-days: 30

      - name: Report status
        if: always()
        run: |
          echo "Kernel Convergence Check completed"
          echo "Check the logs above for detailed results"
