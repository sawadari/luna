          downstream:
            - VER-LUNA-002
        constraints:
          - 各エージェントは単一責任原則に従う (Phase 3-8対応)
          - エージェント間でコンテキストを伝播 (CodeGenContext → ReviewContext → TestContext →
            DeploymentContext → MonitoringContext)
          - 前工程の出力を次工程の入力として受け渡し
          - MonitoringAgent: メトリクス収集、ヘルスチェック、アラート生成 (Phase 8)
      - id: REQ-LUNA-003
        statement: Issue作成からPRマージまでの全工程を自動実行すること
        type: functional
        priority: must
        rationale: 人間の介入を最小限にし開発サイクルを短縮するため
        traceability:
          upstream:
            - NEED-LUNA-001
          downstream:
            - VER-LUNA-003
            - VAL-LUNA-002
        constraints:
          - 各工程の成功/失敗を自動判定
          - 失敗時は適切なエラーハンドリングを実施
          - 実行ログを記録し透明性を確保
    verification:
