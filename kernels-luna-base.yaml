      - id: NEED-LUNA-004
        statement: Issue実装前に問題空間を分析し実装価値を判定する
        stakeholder: ProductOwner
        sourceType: business_requirement
        priority: critical
        traceability:
          upstream: []
          downstream:
            - REQ-LUNA-011
            - REQ-LUNA-012
        rationale: 無駄な実装を防ぎリソースを最適化するため
    requirements:
      - id: REQ-LUNA-011
        statement: DESTAgentによるAL (Appropriateness Level) 判定を実装すること
        type: functional
        priority: must
        rationale: Issue実装の適切性を4段階 (AL0-AL4) で判定するため
        traceability:
          upstream:
            - NEED-LUNA-004
          downstream:
            - VER-LUNA-011
            - VAL-LUNA-011
        constraints:
          - AL0 (実装不可): 根本的問題あり、実装ブロック
          - AL1 (要確認): 重大な問題、実装保留
          - AL2 (条件付): 条件付きで実装可能
          - AL3 (推奨): 実装推奨、問題なし
          - AL4 (最優先): 最優先実装、緊急性あり
